<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
  <div class="waw">
    <div class="container">
      <div class="picture">
        <img src="./assets/images/avatar-alrisky.jpg" alt="Alrisky's Avatar">
      </div>
      <div class="container-title">
        <div class="nama">Alrisky Lismanto</div>
        <div class="location">Jakarta, Indonesia</div>
      </div>
      <div class="container-desc">"Front-end developer and UI/UX Designer"</div>
      <div class="container-link">
        <div class="github"><a href="#">GitHub</a></div>
        <div class="frontend"><a href="#">Frontend Mentor</a></div>
        <div class="linkedin"><a href="#">LinkedIn</a></div>
        <div class="twitter"><a href="#">Twitter</a></div>
        <div class="instagram"><a href="#">Instagram</a></div>
      </div>
    </div>
  </div>
</body>
</html>
